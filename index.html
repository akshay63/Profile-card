<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <style>
      .attribution {
        font-size: 1.1rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="profile-card">

      <div class="bg-img-card"></div>
      <img
        src="images/image-victor.jpg"
        alt="Profile Image of Victor"
        class="img"
      />
      <div class="about">
        <h2 class="heading">Victor Crest <span>26</span></h2>
        <p class="place">London</p>
      </div>

      <div class="media">
        <div class="followers">
          <p class="count">80K</p>
          <p class="description">Followers</p>
        </div>

        <div class="followers">
          <p class="count">803K</p>
          <p class="description">Likes</p>
        </div>

        <div class="followers">
          <p class="count">1.4K</p>
          <p class="description">Photos</p>
        </div>
      </div>     
    </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Akshay Meshram</a>.
    </div>

    
  </body>
</html>

  </body>
</html>
